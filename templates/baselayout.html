<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="./static/javascript.js"></script>
<title>TSOHA Trainer's App - {% block title %}{% endblock %}</title>

<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/">Index</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/moveslibrary">Moves Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Training Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 1</a>
            </li>
        </ul>

        {% if session.username %}
        Logged in as: {{session.username}} <a href="/logout">Log out</a>
        {% endif %}
    </nav>

    {% if errormessage %}
    <div class="alert alert-danger" role="alert" id="alertbox">
        {{errormessage}}
    </div>
    {% endif %}
</div>



{% block content %}{% endblock %}
